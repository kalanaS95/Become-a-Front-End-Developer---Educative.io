<!--Indicates the browser what HTML version the file is written, "html" here reffers to HTML version 5-->
<!DOCTYPE html>
<html>
    <!--head contains supporting information about the file usually known as METADATA, also this where we reffer CSS, JS file 
        (NOTE: JS files can be reffered in body section as well. But not CSS files)-->
    <head>
        <!--Title that is shown on the browser tab-->
        <title>Hello World !</title>
    </head>

    <!--Body contains the main content of the HTML file, everything inside this tag will be rendered by the browser
        NOTE: Only one body section is allowed in a HTML file-->
    <body>
        <!--Paragraph-->
        <p>This is a HTML paragraph</p>
        
        <!--Heading type-->
        <h1>h1 - heading</h1>
        <h2>h2 - heading</h2>
        <h3>h3 - heading</h3>
        <h4>h4 - heading</h4>
        <h5>h5 - heading</h5>
        <h6>h6 - heading</h6>

        <!--Anchor tag-->
        <a href="www.google.com">Here's a hyper link to google.com</a>

        <!--Image tag-->
        <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074_960_720.jpg">
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Attributes and Hyperlinks</title>
    </head>

    <body>
        <!--Example of an attribute used in a h1 tag, they are key value pairs
            NOTE: attributes are always placed in openning tag
                  attribute values are always wrapped in quotes even if it is an integer-->
        <h1 attribute_name="attribute_value"> This an example of attribute used in h1 tag</h1>

        <!--Anchor tag examples-->
        <!--For URL-->
        <a href="https://www.google.com">Google !</a>
        <!--For emails-->
        <a href="mailto:kalana.sahabandu@gmail.com">e-mail</a>
        <!--Phone number-->
        <a href="tel: +15094453244">Phone number</a>

        <!--Absolute path in anchors-->
        <a href="https://www.google.com">Absolute path example</a>
        <!-- Relative path in anchors
             NOTE: we don't need to define the protocol or the domain for relative paths-->
        <a href="exercise_1.html">Relative path example</a>

        <!--Types of protocols found in anchors
            http://
            https://
            file://
            ftp://

            Example: https://www.my_server.com/top_secret_files/workout_plan.pdf
            * https:// - Protocol
            * www.my_server.com - Domain 
            * top_secret_files/workout_plan.pdf - Path
        -->
    </body>
</html>
